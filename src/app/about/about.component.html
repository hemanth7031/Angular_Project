
<div class="warpper">
    <h1 class="center">Create a Table</h1>
    <span><mat-form-field>
        <mat-label>select value</mat-label>
        <input matInput type="text" (keyup)="filter($event)">
        
      </mat-form-field>
      </span>
    <table mat-table [dataSource]="user" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="column"></tr>
        <tr mat-row *matRowDef="let row; columns: column;"></tr>
    </table>
</div>

<div class="warpper">
    <h1 class="center">pagnation</h1>
    <table mat-table [dataSource]="posts" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Body</th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container> -->
    
    
        <tr mat-header-row *matHeaderRowDef="pageColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: pageColumn;"></tr>
    </table>
    <mat-paginator 
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page" showFirstLastButtons>
</mat-paginator>

</div>
